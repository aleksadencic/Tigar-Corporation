  <script>
  function validacija() {

    if (registracija.ime.value==''){
      alert("Niste uneli Vase ime!");
      registracija.ime.focus();
      return false
    }
    if (registracija.prezime.value==''){
      alert("Niste uneli Vase prezime!");
      registracija.prezime.focus();
      return false;
    }
    if (!proveriradio(registracija.pol)) { 
      alert("Niste selektovali pol");
      return false;
    }
    if (registracija.email.value=='') {
      alert("Niste uneli e-mail adresu!");
      registracija.email.focus();
      return false;
    }
    if(registracija.email.value.indexOf('@') == -1){
      alert("Niste uneli e-mail adresu u odgovarajucem formatu!");
      registracija.email.focus();
      return false;
    }

    return confirm("Ispravno ste uneli sve podatke, da li nastavljate sa registracijom?");
  }
    
  function proveriradio(dugmici) 
  {
    for(var i = 0; i < dugmici.length; i++) {
      if(dugmici[i].checked) return true;
    }
    return false;
  }
  </script>

    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form name="registracija">
              <div class="form-group">
                <label>Ime</label>
                <input type="text" name="ime" class="form-control" placeholder="Unesite ime" required>
              </div>
               <div class="form-group">

                <input type="text" name="prezime" class="form-control" placeholder="Unesite prezime" required>
              </div>
              <div class="form-group">

                </div>
                <div class="radio">

                </div>
              </div>
              <div class="form-group">
                <label>Email</label>

              </div>
              <div class="form-group">

              </div>
              <div class="form-group">

              </div>
              </br>
              <button type="submit" class="btn btn-default" value="Sign up" onClick="validacija()">Potvrdi</button>
              <button type="reset" class="btn btn-default">Resetuj polja</button>
            </form>
